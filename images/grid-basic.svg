<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
    <style type="text/css">
        line { stroke: #DDEDF2; stroke-width: 1.5px}
    </style>
    <defs>
        <pattern id="grid" patternUnits="userSpaceOnUse" width="20" height="20" patternTransform="rotate(90)">
            <line x1="5" y1="0" x2="5" y2="20" />
            <line x1="0" y1="5" x2="20" y2="5" />
        </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#grid)" />
</svg>